<form [formGroup]="invoiceForm">
<div class="container mt-4 card shadow p-3 mb-5 bg-body-tertiary rounded">
  <h3>Purchase Invoice</h3>
  <div class="form-group d-flex gap-5 mb-5">
   <input class="form-control" type="text" placeholder="Invoice Number" aria-label="default input example" formControlName="invoiceNo">
    <input class="form-control" type="text" placeholder="Customer Name" aria-label="default input example" formControlName="customerName">
    <input class="form-control" type="text" placeholder="Phone Number" aria-label="default input example" formControlName="customerPhone">
    <input class="form-control" type="text" placeholder="Address" aria-label="default input example" formControlName="address">
  </div>

 <div [formGroup]="invoiceForm">
  <div class="row font-weight-bold bg-primary text-white text-center p-2 border-bottom">
    <div class="col-1">#</div>
    <div class="col-3">Product Code</div>
    <div class="col-3">Description</div>
    <div class="col-1">Qty</div>
    <div class="col-2">Price</div>
    <div class="col-2">Action</div>
  </div>

  <div formArrayName="details" class="text-center">
    <div *ngFor="let item of products.controls; let i = index" [formGroupName]="i" class="row p-2 border-bottom align-items-center">
      
      <div class="col-1">{{i + 1}}</div>
      
      <div class="col-3">
        <input class="form-control" formControlName="productCode"/>
      </div>
      
      <div class="col-3">
        <input class="form-control" formControlName="productDescription" />
      </div>
      
      <div class="col-1">
        <input type="number" class="form-control" formControlName="qty" (input)="calculateRowTotal(i)"/>
      </div>
      
      <div class="col-2">
        <input type="number" class="form-control" formControlName="price" (input)="calculateRowTotal(i)"/>
      </div>
      
      <div class="col-2">
        <button type="button" class="btn btn-danger btn-sm " (click)="removeProduct(i)">
          <i class="fa fa-trash text-center"></i>
        </button>
      </div>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-12 text-center">
      <button type="button" class="btn btn-success addbutton" (click)="addNewProduct()"> [+] </button>
    </div>
  </div>
</div>
  <hr>
   <div class="invoice-summary">
  <div>
    <label >TOTAL :</label>
    <input type="number" formControlName="total"  placeholder="0.00" readonly>
        
  </div>
</div>
</div>
</form>
