<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg p-4 rounded-4" style="max-width: 450px; width: 100%;">
    <div class="text-center mb-4">
      <div class="icon-box mb-3">
        <i class="bi bi-shield-lock fs-1 text-secondary"></i>
      </div>
      <h2 class="fw-bold">Forgot Password?</h2>
      <p class="text-muted">Enter your email and we'll send you a link to reset your password.</p>
    </div>

    <form >
      <div class="mb-3">
        <label class="form-label fw-semibold">Email Address</label>
        <input type="email" class="form-control form-control-lg" placeholder="name@example.com" required>
      </div>

      <button type="submit" class="btn btn-secondary btn-lg w-100 mb-3">
        Send Reset Link
      </button>

      <div class="text-center">
        <a routerLink="/login" class="text-decoration-none text-secondary fw-bold small" (click)=" onReset()">
          <i class="bi bi-arrow-left"></i> Back to Login
        </a>
      </div>
    </form>
  </div>
</div>
