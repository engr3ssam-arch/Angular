<div class="container">
<div class="card  m-4 shadow-lg p-3 mb-5 bg-body-tertiary rounded">
<h1 class=" text-center mt-3 fw-bold">Register Now</h1>
<form>
<div class="mb-3 p-3">
  <label for="formGroupExampleInput" class="form-label">First Name</label>
  <input type="text" class="form-control" id="formGroupExampleInput">
</div>

<div class="mb-3 p-3">
  <label for="formGroupExampleInput2" class="form-label">Last Name</label>
  <input type="text" class="form-control" id="formGroupExampleInput2">
</div>

<div class="mb-3 p-3">
  <label for="exampleFormControlInput1" class="form-label">Email address</label>
  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
</div>
<div class="p-3">
<label for="inputPassword5" class="form-label">Password</label>
<input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
<div id="passwordHelpBlock" class="form-text">
  Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
</div>
</div>
<div class="p-3">
<label for="inputPassword5" class="form-label">Re Password</label>
<input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
</div>

<button class="btn btn-secondary d-block m-auto ">REGISTER</button>
</form>
</div>
</div>
